services:
  plantuml:
    image: plantuml/plantuml-server:jetty
    container_name: plantuml
    restart: unless-stopped
    networks:
      - plantuml-net
  
  plantuml-ssl:
    image: nginx
    container_name: plantuml-ssl
    ports:
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - plantuml
    networks:
      - plantuml-net
    
networks:
  plantuml-net:
    driver: bridge
